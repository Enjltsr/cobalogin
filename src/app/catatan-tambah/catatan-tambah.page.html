<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Tambah Catatan</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Tambah Catatan
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
  <ion-item>
  <ion-label position="floating">Judul</ion-label>
  <ion-input required [(ngModel)]="judul" placeholder="Masukkan Judul Catatan" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Isi</ion-label>
  <ion-input required [(ngModel)]="isi" placeholder="Masukkan Isi Catatan" type="text">
  </ion-input>
  </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="button" (click)="addCatatan()" color="primary" shape="full" expand="block">Tambah 
 Catatan
  </ion-button>
  </ion-col>
  </ion-row>
  </ion-list>
 </ion-content>
