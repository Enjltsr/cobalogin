<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  </ion-buttons>
  <ion-title>Catatan</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Catatan
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tarik Untuk Memuat Data"
  refreshingSpinner="circles" refreshingText="Memuat Ulang Data...">
  </ion-refresher-content>
  </ion-refresher>
  <ion-item (click)="logout()">
    <ion-icon color="danger" slot="end" ios="exit-outline" md="exit-sharp"></ion-icon>
    </ion-item>
    <hr>
    <div class="ion-text-center">
      <h2>
        Selamat datang {{ nama }}
      </h2>
    </div>
    
  <ion-card>
  <ion-button color="warning" fill="outline" expand="block" [routerLink]="['/catatan_tambah']">Tambah Catatan</ion-button>
  </ion-card>
  <hr>
  <ion-card *ngFor="let item of lists">
  <ion-item>
  <ion-label>
  {{item.id}}
  <p>{{item.judul}}</p>
  <p>{{item.isi}}</p>
  </ion-label>
  <ion-button color="primary" slot="end" [routerLink]="['/catatan_edit/',item.id]"
  routerLinkActive="router-link-active">Edit</ion-button>
  <ion-button color="danger" slot="end" (click)="deleteCatatan(item.id)">Hapus</ion-button>
  </ion-item>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content loadingSpinner="circles" loadingText="Sedang Memuat Data...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-content>
